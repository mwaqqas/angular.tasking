<div>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm.value)">
    <h1 mat-dialog-title>Create Task</h1>
    <div mat-dialog-content>
      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput placeholder="title" name="title" ngModel />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea
            matInput
            name="description"
            ngModel
            placeholder="description"
            cdkAutosizeMinRows="2"
            cdkAutosizeMaxRows="5"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-dialog-close type="submit">Submit</button>
      <button mat-button mat-dialog-close>Discard</button>
    </div>
  </form>
</div>
